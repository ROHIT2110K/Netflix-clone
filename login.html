<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Netflix-Sign-in</title>
    <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
    crossorigin="anonymous"
  />
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
    crossorigin="anonymous"
  ></script>
  </head>
  <style>
    * {
      margin: 0%;
      padding: 0%;
    }
    @media screen and (max-width:600px){
      .container-fluid{
        background: black;
      }
    }
    .img{
      position:absolute;
      margin-inline-start: 10px;
      
    }
    .container-fluid {
      height: 800px;
      width: 100%;
     
      background-image: url(https://www.okynemedialab.com/wp-content/uploads/2019/11/netflix-background-50-Black-1024x576.jpg);
      background-size: cover;
      display: flex;
      align-items: center;
      justify-content: center;
      
    }
    .container{
     
      width: 500px;
      aspect-ratio: 1/0;
      background-color: rgba(5, 3, 3, 0.216);
      backdrop-filter: blur(10px);
      display: flex;
      justify-content: center;
      align-items: center;
      
      flex-direction: column;
    }
    
   
    .btn{
      height:50px;
      width: 350px;
      margin-top: 20px;
     
    }
    .container input{
      margin-top: 20px;
     
      height: 50px;
      width: 350px;
      background-color: rgb(52, 50, 50);
      color: #bfb9b9;
      border-radius: 5px;
      
    }
   h1{
      font-weight: 200;
      margin-top: 100px;
      
      color: #fff;
    }
  
    .for{
      display: flex;
      justify-content: space-between;
    }
    .for form{
      
      display: flex;
    }
    .for a{
      color: #fff;
      text-decoration: none;
      height: 10px;
    }
    .for a:hover{
      text-decoration: underline;
    }


    .footer {
      background-color: #000;
      padding: 40px 0;
      text-align: center;
  }
  .footer a {
      color: #757575;
      text-decoration: none;
      margin: 0 15px;
      display: inline-block;
      margin-bottom: 10px;
  }
  .footer a:hover {
      color: #fff;
  }
  .footer .contact {
      margin-top: 20px;
  }
  .footer .language-selector {
      margin-top: 20px;
      display: inline-block;
      border: 1px solid #757575;
      padding: 5px 10px;
      border-radius: 3px;
      background-color: #000;
      color: #757575;
      cursor: pointer;
  }
  .footer .language-selector:hover {
      color: #fff;
  }
   
  </style>
  <body>
    <div class="container-fluid">
      <div class="img"><img src="/Netflix_Logo_PMS.png" alt="" height="80px" /></div>
      <div class="container">
        <h1>Sign In</h1>
        <form action="email">
          <input type="text" placeholder="Email or phone number" id="email" name="username"required>
        </form>
        <form action="password">
          <input type="password" placeholder="Password" id="password" name="password" required>
        </form>
        <div class="btn btn-danger btn-lg" name="login_btn">Sign In</div>
        <div class="for" >
          <form action="click">
       
            <input type="checkbox" value="Remember me" id="click" style="height: 15px; margin:5px;padding:0 0 ; width:15px;"><b style="color: #fff;">Remember me</b>
          </form>
          <a href="#">Need help ?</a>
          
        </div>
        <p  style="margin-top:40px; color:white;  display: flex;
        justify-content: center; ">New to Netflix? <a href="/index.html" style="color:#fff ;"> Sign up now.</a></p>


        <p style="margin-top:30px; color:white; ">Sign in is protected by Google reCAPTCHA to ensure youâ€™re not a bot. <![CDATA[<b>Learn more.</b>]]></>

      </div>
    </div>
  
    <footer class="footer">
        <div class="contact">
            Questions? Call <a href="tel:000-800-919-1694">000-800-919-1694</a>
        </div>
        <div>
            <a href="#">FAQ</a>
            <a href="#">Cookie Preferences</a>
            <a href="#">Help Centre</a>
            <a href="#">Corporate Information</a>
            <a href="#">Terms of Use</a>
            <a href="#">Privacy</a>
        </div>
        <div class="language-selector">
            <span>English</span>
        </div>
    </footer>


  </body>
</html>
